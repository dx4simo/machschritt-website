  </nav><button class="menu-btn">Menü ☰</button>

<section class="section">
  <div class="container">
    <h1 class="section-title">Kontakt</h1>
    <p>Schreiben Sie uns auf WhatsApp oder senden Sie eine Nachricht – wir antworten innerhalb von 24 Stunden.</p>

    <div class="grid contact-grid">
      <!-- بطاقة واتساب -->
      <article class="card" data-img="images/nurses8.webp">
        <div class="img"></div>
        <h3>WhatsApp</h3>
        <p class="muted">Direkter Kontakt</p>
        <a class="btn btn-primary" target="_blank" rel="noopener"
           href="https://wa.me/4917661326288?text=Hallo%2C%20ich%20habe%20eine%20Frage.">Chat starten</a>
      </article>

      <!-- نموذج الاتصال -->
      <article class="card">
        <div class="img" data-noimg></div> <!-- اختياري لصورة رأسية -->
        <h3>Ihre Nachricht</h3>

        <form id="contact-form" class="form" novalidate>
    <div class="form-row two">
      <div class="field">
        <label for="c-name">Vollständiger Name</label>
        <input type="text" id="c-name" name="name" placeholder="Vollständiger Name" required>
      </div>
      <div class="field">
        <label for="c-phone">Mobilnummer</label>
        <input type="tel" id="c-phone" name="phone" placeholder="Mobilnummer">
      </div>
    </div>

    <div class="form-row">
      <div class="field">
        <label for="c-email">E-Mail</label>
        <input type="email" id="c-email" name="email" placeholder="E-Mail (optional)">
      </div>
    </div>

    <div class="form-row">
      <div class="field">
        <label for="c-subject">Betreff</label>
        <input type="text" id="c-subject" name="subject" placeholder="Betreff" required>
      </div>
    </div>

    <div class="form-row">
      <div class="field">
        <label for="c-message">Ihre Nachricht</label>
        <textarea id="c-message" name="message" rows="6" placeholder="Ihre Nachricht" required></textarea>
      </div>
    </div>

    <!-- honeypot -->
    <input type="text" id="c-company" name="company" style="display:none" tabindex="-1" autocomplete="off">

    <div class="form-actions">
      <button type="submit" id="c-submit" class="btn btn-primary">Senden</button>
      <span id="c-status" class="status" role="status" aria-live="polite"></span>
    </div>
  </form>
</article>
    </div>
  </div>
</section>
