<section class="section">
  <div class="container">
    <h1>Kontakt</h1>
    <p class="lead">Schreiben Sie uns auf WhatsApp oder senden Sie eine Nachricht – wir antworten innerhalb von 24 Stunden.</p>
    <div class="grid cols-3">
      <div class="card">
        <h3>WhatsApp</h3>
        <p class="muted">Direkter Kontakt</p>
        <a class="btn btn-primary" href="https://wa.me/201040707531" target="_blank" rel="noopener">Chat starten</a>
      </div>
      <div class="card" style="grid-column: span 2;">
        <h3>Ihre Nachricht</h3>
        <form onsubmit="event.preventDefault(); alert('Danke! Wir haben Ihre Nachricht erhalten.');">
          <div style="display:grid; gap:10px; grid-template-columns:1fr 1fr">
            <input required placeholder="Vollständiger Name" style="padding:12px; border-radius:10px; background:#0B1220; border:1px solid var(--line); color:var(--text)">
            <input required placeholder="Mobilnummer" style="padding:12px; border-radius:10px; background:#0B1220; border:1px solid var(--line); color:var(--text)">
            <input placeholder="Betreff" style="padding:12px; border-radius:10px; background:#0B1220; border:1px solid var(--line); color:var(--text)">
            <textarea rows="4" placeholder="Ihre Nachricht" style="grid-column:1/-1; padding:12px; border-radius:10px; background:#0B1220; border:1px solid var(--line); color:var(--text)"></textarea>
          </div>
          <div style="margin-top:10px"><button class="btn btn-primary" type="submit">Senden</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
